name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libasound2-dev \
            libjack-jackd2-dev \
            ladspa-sdk \
            libcurl4-openssl-dev \
            libfreetype6-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            libwebkit2gtk-4.0-dev \
            libglu1-mesa-dev \
            mesa-common-dev \
            xvfb

      - name: Cache build directory
        uses: actions/cache@v4
        with:
          path: build
          key: build-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'gui/CMakeLists.txt', 'tests/CMakeLists.txt') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j$(($(nproc) / 2 < 1 ? 1 : $(nproc) / 2))

      - name: Test
        run: xvfb-run ctest --test-dir build --output-on-failure

      - name: Upload binary
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: waive-linux-x64
          path: build/gui/Waive_artefacts/Release/Waive

  python-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f ai/requirements.txt ]; then
            pip install -r ai/requirements.txt
          else
            echo "No ai/requirements.txt found, skipping"
          fi

      - name: Install audio tool test dependencies
        if: hashFiles('tools/tests/requirements.txt') != ''
        run: |
          pip install -r tools/tests/requirements.txt
          # Install each tool's own requirements (numpy, soundfile, etc.)
          for req in tools/*/requirements.txt; do
            if [ -f "$req" ]; then
              pip install -r "$req" || true
            fi
          done

      - name: Run Python tests
        run: |
          if [ -d ai/tests ]; then
            python -m pytest ai/tests/ -q --tb=short
          else
            echo "No ai/tests directory found, skipping"
          fi

      - name: Run audio tool tests
        if: hashFiles('tools/tests/requirements.txt') != ''
        run: |
          python3 -m pytest tools/tests/ -v --tb=short -x
